<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha das Letras</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="records" class="box side-box-size">
            <h2>Recordes</h2>
            <h3></h3>
        </div>

        <div id="game">
            <div id="player" class="box">
                <h2>Jogador</h2>
                <h3></h3>
                <span></span>
            </div>

            <div id="hint"></div>

            <div id="word" class="box"></div>

            <div id="letters" class="box"></div>
        </div>

        <div id="score" class="box side-box-size">
            <h2>Pontuação</h2>
            <h3 id="points"></h3>
        </div>
    </div>

    <dialog id="startModal" class="modal">
        <div>
            <h1>DIALOGUE SAVES THE WORLD!</h1>
            <label for="user">Jogador:</label>
            <input placeholder="Digite seu nome de usuário." type="text" name="user">
            <button id="startButton" >Iniciar</button>
        </div>
    </dialog>
    
    <dialog id="endModal" class="modal">
        <div>
            <h1>FIM DE JOGO!</h1>
            <button id="endButton" >Jogar Novamente</button>
        </div>
    </dialog>

    <span id="criador">
        <h3>Criador:</h3> 
        <a href="https://www.linkedin.com/in/dev-danielfs/" target="_blank" rel="noopener noreferrer">Daniel Ferreira</a>
    </span>
    
    <script type="module" src="script/main.js"></script>
    <script type="module" src="script/game.js"></script>
    <script type="module" src="script/animations.js"></script>
</body>
</html>
